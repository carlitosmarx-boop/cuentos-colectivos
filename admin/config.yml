backend:
  name: git-gateway
  branch: main

media_folder: "static/uploads"
public_folder: "/uploads"

# Publicación directa sin revisión (reemplaza al editorial_workflow)
publish_mode: simple

collections:
  - name: "stories"
    label: "Historias"
    folder: "content/stories"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Fecha", name: "date", widget: "datetime" }
      - { label: "Autor", name: "author", widget: "string", required: false }
      - { label: "Portada (opcional)", name: "thumbnail", widget: "image", required: false }
      - { label: "Cuerpo", name: "body", widget: "markdown" }